<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <h2 class="heading-logo">Password Generator</h2>
    <div class="container">

        <form action="#"id="frm">

            <div class="form-group">
                <input type="text"id="output">
                <button id="copy-button">copy</button>
            </div>

            
            <div class="form-group">
                <label for="length">Password Length</label>
                <input type="number"value="8"id="length"min="6">
            </div>

            <div class="form-group">
                <input type="checkbox"id="number"checked>
                <label for="number">Number</label>

            </div>

            <div class="form-group">
                <input type="checkbox"id="capital">
                <label for="capital">Capital Letter</label>

            </div>

            <div class="form-group">
                <input type="checkbox"id="small">
                <label for="small">Small Letter</label>

            </div>

            <div class="form-group">
                <input type="checkbox"id="symbol">
                <label for="symbol">Symbols</label>

            </div>

            <div class="form-group">
                
                <button id="generate-btn">Generate Password</button>

            </div>


        </form>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
